<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="library.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>library</h1></div>
      <div class="createbook">
        <button class="newBook" onclick="openOverlay()">+ New Book</button>
      </div>
      <div class="overlay">
        <form action="" class="form" onsubmit="return false;">
          <div class="close">
            <button class="close-button" type="button" onclick="closeOverlay()">
              x
            </button>
          </div>
          <div class="inputs">
            <input
              type="text"
              placeholder="Author"
              name="author"
              id="author"
              oninvalid="this.setCustomValidity('Author is required')"
              oninput="this.setCustomValidity('')"
              title="Author is required"
              required
            />
            <input
              type="text"
              placeholder="Title"
              name="title"
              id="title"
              oninvalid="this.setCustomValidity('Title is required')"
              oninput="this.setCustomValidity('')"
              title="Title is required"
              required
            />
            <input
              type="number"
              placeholder="Number of pages"
              name="pages"
              id="pages"
              min="1"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              required
            />
            <div class="inputRead">
              <label for="read">Have you read the book?</label>
              <input
                type="checkbox"
                name="read"
                id="read"
                placeholder="Read?"
              />
            </div>
            <button class="submit" type="submit" onclick="submitBook()">
              Submit
            </button>
          </div>
        </form>
      </div>
      <div class="books"></div>
    </div>
  </body>
  <script src="library.js"></script>
</html>
